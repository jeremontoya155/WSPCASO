<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Acciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .user-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: black;
            color: white;
        }

        .user-card button {
            margin-right: 5px;
        }

       
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona las Acciones</h1>
    
        <!-- Formulario de Competidores y Filtros -->
        <form id="filters-form" style="margin-bottom: 20px;">
            <h2>Usuarios de Competencia</h2>
            <label for="competidores">Competidores:</label>
            <textarea id="competidores" name="competidores" rows="3" placeholder="Ingresa competidores separados por comas">{{ competencia }}</textarea>
            <small>Ejemplo: competencia1, competencia2, competencia3</small>
    
            <h2>Configurar Filtros</h2>
            <label for="ubicaciones">Ubicaciones:</label>
            <input type="text" id="ubicaciones" name="ubicaciones" placeholder="Ej: chile, santiago">
    
            <label for="palabras_clave">Palabras clave en la biografía:</label>
            <input type="text" id="palabras_clave" name="palabras_clave" placeholder="Ej: emprendedor, marketing">
    
            <label for="min_publicaciones">Mínimo de Publicaciones:</label>
            <input type="number" id="min_publicaciones" name="min_publicaciones" value="10">
    
            <label for="min_seguidores">Mínimo de Seguidores:</label>
            <input type="number" id="min_seguidores" name="min_seguidores" value="100">
    
            <label for="tipo_cuenta">Tipo de Cuenta:</label>
            <select id="tipo_cuenta" name="tipo_cuenta">
                <option value="publica">Pública</option>
                <option value="privada">Privada</option>
            </select>
    
            <button type="submit">Aplicar Filtros</button>
        </form>
    
            <!-- Contenedor para seleccionar acciones globales -->
            <h2>Selecciona Acciones para el Lote:</h2>
            <div id="acciones-lote">
                <label><input type="checkbox" name="accion" value="follow"> Seguir</label>
                <label><input type="checkbox" name="accion" value="comment"> Comentar</label>
                <label><input type="checkbox" name="accion" value="like"> Dar Me Gusta</label>
                <label><input type="checkbox" name="accion" value="dm"> Enviar DM</label>
                <label><input type="checkbox" name="accion" value="view_story"> Ver Historias</label>
            </div>
            <button id="realizar-acciones-lote" style="margin-top: 20px;">Realizar Acciones para el Lote</button>
        
            <!-- Contenedor para mostrar usuarios -->
            <div id="users-container">
                <p>No hay usuarios procesados todavía.</p>
            </div>
        </div>
        
        <!-- Botón para cargar más usuarios -->
        <button id="cargar-mas-usuarios" onclick="cargarMasUsuarios()" style="margin-top: 20px;">Cargar Más Usuarios</button>
    </div>
    
    <script>
        let processedUserIds = new Set(); // Almacena los IDs procesados

         let offset = 0; // Control del desplazamiento para cargar más usuarios
        const cantidadPorCarga = 10;

        function crearUserCard(user) {
            const errorMessage = user.error ? `<p class="error-message">Nota: ${user.error}</p>` : "";
            return `
                <div class="user-card" data-user-id="${user.id}">
                    <h2>ID: ${user.id}</h2>
                    ${errorMessage}
                </div>
            `;
        }


        // Función global para realizar acciones
        async function realizarAccion(action, userId) {
    console.log(`[DEBUG] Ejecutando acción: ${action} para el usuario: ${userId}`);
    try {
        const body = { action, user_id: userId };

        const response = await fetch('/procesar_accion', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(body),
        });

        if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
        }

        const data = await response.json();
        if (data.success) {
            alert(`Acción '${action}' realizada con éxito para el usuario ${userId}`);
            // Marcar la tarjeta como procesada
            const userCard = document.querySelector(`.user-card[data-user-id="${userId}"]`);
            if (userCard) {
                userCard.classList.add('processed');
            }
            // Agregar el ID a la lista de procesados
            processedUserIds.add(userId);
        } else {
            alert(`Error al realizar la acción '${action}': ${data.error}`);
        }
    } catch (error) {
        console.error(`[DEBUG] Error al realizar la acción '${action}' para el usuario ${userId}:`, error);
        alert("Hubo un problema al realizar la acción. Revisa la consola para más detalles.");
    }
}


document.getElementById('realizar-acciones-lote').addEventListener('click', async () => {
        const selectedActions = Array.from(document.querySelectorAll('#acciones-lote input[name="accion"]:checked'))
            .map(input => input.value);

        if (selectedActions.length === 0) {
            alert('Por favor, selecciona al menos una acción.');
            return;
        }

        const userCards = document.querySelectorAll('.user-card');
        if (userCards.length === 0) {
            alert('No hay usuarios disponibles para procesar.');
            return;
        }

        const userIds = Array.from(userCards).map(card => card.dataset.userId);

        try {
            const response = await fetch('/procesar_acciones_lote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ actions: selectedActions, user_ids: userIds }),
            });

            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }

            const data = await response.json();
            if (data.success) {
                alert('Acciones realizadas con éxito para todos los usuarios.');
            } else {
                alert(`Error al realizar las acciones: ${data.error}`);
            }
        } catch (error) {
            console.error('Error al realizar acciones en lote:', error);
            alert('Hubo un problema al realizar las acciones en lote. Revisa la consola para más detalles.');
        }
    });

    async function cargarMasUsuarios() {
    const button = document.getElementById('cargar-mas-usuarios');
    button.disabled = true;
    button.innerText = 'Cargando...';

    const competencia = document.getElementById('competidores').value.trim();
    if (!competencia) {
        alert("Por favor, ingresa una competencia para cargar más usuarios.");
        button.disabled = false;
        button.innerText = 'Cargar Más Usuarios';
        return;
    }

    const formData = new FormData();
    formData.append('competencia', competencia);

    try {
        const response = await fetch('/cargar_mas_usuarios', {
            method: 'POST',
            body: formData,
        });

        if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
        }

        const data = await response.json();
        if (data.success) {
            const usersContainer = document.getElementById('users-container');
            
            // Eliminar tarjetas procesadas
            const processedCards = usersContainer.querySelectorAll('.user-card.processed');
            processedCards.forEach(card => {
                usersContainer.removeChild(card);
            });

            // Agregar nuevos usuarios, filtrando los procesados
            const filteredUsers = data.users.filter(user => !processedUserIds.has(user.id));
            filteredUsers.forEach(user => {
                const userCard = `
                    <div class="user-card" data-user-id="${user.id}">
                        <h2>ID: ${user.id}</h2>
                    </div>
                `;
                usersContainer.innerHTML += userCard;
            });

            if (filteredUsers.length === 0) {
                alert("No hay más usuarios para cargar.");
                button.disabled = true;
            }
        } else {
            alert(data.error);
        }
    } catch (error) {
        console.error('Error al cargar más usuarios:', error);
        alert('Hubo un error al cargar más usuarios.');
    } finally {
        button.disabled = false;
        button.innerText = 'Cargar Más Usuarios';
    }
}



        
           
            document.getElementById('filters-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            offset = 0; // Reiniciar el offset para la nueva búsqueda

            const formData = new FormData(event.target);
            const competencia = formData.get('competidores');

            if (!competencia || competencia.trim() === "") {
                alert("Debes ingresar al menos una cuenta de competencia.");
                return;
            }

            const usersContainer = document.getElementById('users-container');
            usersContainer.innerHTML = ""; // Limpiar contenedor de usuarios

            try {
                const response = await fetch('/aplicar_filtros', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                if (data.success) {
                    data.users.forEach(user => {
                        const userCard = crearUserCard(user);
                        usersContainer.innerHTML += userCard;
                    });
                } else {
                    alert(`Error al aplicar filtros: ${data.error}`);
                }
            } catch (error) {
                console.error('Error al aplicar filtros:', error);
                alert('Hubo un problema al aplicar los filtros.');
            }
        });

     
    </script>
</body>
</html>
