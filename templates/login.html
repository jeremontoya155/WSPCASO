<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">Mode</button>
    <div class="form-container">
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo de Login" class="login-image">
        <h1>Iniciar Sesión</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/login" method="POST">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn">Ingresar</button>
        </form>
    </div>
    <script>
        // Script para alternar entre modo claro y oscuro
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Cargar el tema desde localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
        }

        // Alternar tema y guardar en localStorage
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
